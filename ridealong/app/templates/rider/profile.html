{% extends 'rider/base.html' %}
{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {% if title %}
    <title>Welcome - {{title}}</title>
    {% else %}
      <title>Ride Along</title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'css/baseapp.css' %}">
    {% endblock %}

  </head>
  <body>
      {% block content %}
      <div class="">
        <div class="row">
        <h1>Your Profile</h1>
        <h2>{{rider.first_name}}</h2>
        <h1>{{rider.last_name}}</h1>
      </div>
    </div>
      {% endblock %}
  </body>
</html>
